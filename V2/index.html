    <style>
        @font-face {

    <style>
        /* ===== BASE ===== */
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-body);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            transition: background-color var(--transition-smooth), color var(--transition-smooth);
        }

        /* ===== STARS (Night) ===== */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity var(--transition-smooth);
        }

        body.night-theme .stars-container {
            opacity: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* ===== TOP BAR ===== */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo-link img {
            height: 50px;
            width: auto;
        }

        .logo-light {
            display: block;
        }

        .logo-dark {
            display: none;
        }

        body.night-theme .logo-light {
            display: none;
        }

        body.night-theme .logo-dark {
            display: block;
        }

        .top-right-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .hamburger-button {
            background: var(--accent-primary);
            border: none;
            border-radius: 4px;
            width: 44px;
            height: 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all var(--transition-quick);
            box-shadow: 0 4px 12px var(--shadow-soft);
        }

        body.night-theme .hamburger-button {
            background: white;
        }

        .hamburger-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px var(--shadow-medium);
        }

        .hamburger-icon {
            width: 24px;
            height: 18px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger-icon span {
            display: block;
            height: 3px;
            background: white;
            border-radius: 2px;
        }

        body.night-theme .hamburger-icon span {
            background-color: #333;
        }

        .theme-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--bg-secondary);
            box-shadow: 0 4px 12px var(--shadow-soft);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-quick);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .theme-icon {
            width: 24px;
            height: 24px;
            color: var(--text-primary);
        }

        /* ===== HOMEPAGE CONTENT ===== */
        .homepage-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            z-index: 10;
        }

        .hero-title {
            font-family: var(--font-display);
            font-size: var(--font-size-xl);
            color: var(--text-primary);
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.3s forwards;
        }

        .hero-subtitle {
            font-family: var(--font-body);
            font-size: var(--font-size-md);
            color: var(--text-secondary);
            font-weight: 300;
            max-width: 700px;
            margin-bottom: 3rem;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.6s forwards;
        }

        /* ===== NAVIGATION LINKS ===== */
        .nav-links {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.9s forwards;
        }

        .nav-link {
            font-family: var(--font-heading);
            font-size: 1.1rem;
            padding: 1.25rem 2.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all var(--transition-quick);
            box-shadow: 0 4px 16px var(--shadow-soft);
            border: 2px solid transparent;
        }

        .nav-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px var(--shadow-medium);
            border-color: var(--accent-primary);
        }

        .nav-link.primary {
            background: var(--accent-primary);
            color: white;
        }

        .nav-link.primary:hover {
            background: var(--accent-secondary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .hero-title {
                font-size: clamp(2rem, 10vw, 4rem);
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .nav-links {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-link {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Generate stars for night mode
            function generateStars() {
                const container = document.querySelector('.stars-container');
                if (!container) return;

                for (let i = 0; i < 100; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.animationDelay = `${Math.random() * 3}s`;
                    container.appendChild(star);
                }
            }

            generateStars();
        });
    </script>
