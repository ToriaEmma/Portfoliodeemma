        // --- Custom Cursor ---
        const CustomCursor = ({ mode, isHovering }) => {
            const cursorX = useMotionValue(-100);
            const cursorY = useMotionValue(-100);

            const springConfig = { damping: 25, stiffness: 300 };
            const cursorXSpring = useSpring(cursorX, springConfig);
            const cursorYSpring = useSpring(cursorY, springConfig);

            useEffect(() => {
                const moveCursor = (e) => {
                    cursorX.set(e.clientX - 16);
                    cursorY.set(e.clientY - 16);
                };
                window.addEventListener("mousemove", moveCursor);
                return () => window.removeEventListener("mousemove", moveCursor);
            }, []);

            return (
                <>
                    {/* Point Central (Toujours visible) */}
                    <motion.div
                        className="fixed top-0 left-0 w-2 h-2 rounded-full pointer-events-none z-[100] mix-blend-difference"
                        style={{
                            x: cursorX,
                            y: cursorY,
                            translateX: 12, // Centrer par rapport au cercle de 32px (16 + 12 = 28? Non. 32/2 = 16. Point 4px. 16 - 2 = 14)

                        style={{

                            y: cursorYSpring,
                            borderColor: mode === 'morning' ? '#3A342D' : '#E6E8EB',
                        }}

                            backgroundColor: isHovering ? (mode === 'morning' ? '#3A342D' : '#E6E8EB') : 'transparent',

                    </motion.div>

                                    >
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2.5} stroke="currentColor" className="w-5 h-5 group-hover:animate-bounce">
                                            <path strokeLinecap="round" strokeLinejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                                        </svg>
                                        <span className="relative z-10">Télécharger mon CV</span>
                                        <div className={`absolute inset-0 ${mode === 'morning' ? 'bg-morning-text' : 'bg-midnight-text'} transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300`}></div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </motion.div>
            );
        };

        // --- Orbe (Switch Interactif) ---
        const Orb = ({ mode, toggleTheme, setHovering }) => {
            const y = useMotionValue(0);
            const isMorning = mode === 'morning';

            const handleDragEnd = (_, info) => {
                if (info.offset.y > 40 && isMorning) {
                    toggleTheme('midnight');
                } else if (info.offset.y < -40 && !isMorning) {
                    toggleTheme('morning');
                }
            };

            return (
                <div className="fixed bottom-12 right-12 z-50 flex flex-col items-center">
                    <div className="absolute w-[1px] h-32 bg-current opacity-20 rounded-full top-1/2 transform -translate-y-1/2 pointer-events-none"
                        style={{ color: isMorning ? '#3A342D' : '#E6E8EB' }}>
                    </div>

                    <motion.div
                        className={`mb-4 text-xs ${!isMorning ? 'opacity-100' : 'opacity-20'}`}
                        animate={{ y: !isMorning ? -5 : 0 }}
                        transition={{ repeat: Infinity, duration: 1.5, repeatType: "reverse" }}
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke={isMorning ? '#3A342D' : '#E6E8EB'} className="w-4 h-4">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                        </svg>
                    </motion.div>

                    <div className={`absolute -left-24 top-1/2 transform -translate-y-1/2 text-[10px] uppercase tracking-widest font-serif opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap hidden md:block ${isMorning ? 'text-morning-secondary' : 'text-midnight-highlight'}`}>
                        {isMorning ? 'Tirer vers le bas' : 'Tirer vers le haut'}
                    </div>
                </div>
            );
        };

        // --- App ---
        const App = () => {
            const [mode, setMode] = useState('morning');
            const [isHovering, setHovering] = useState(false);
            const [isMenuOpen, setMenuOpen] = useState(false);
            const [currentPage, setCurrentPage] = useState('home');
            const [viewingProject, setViewingProject] = useState(null); // 'home' or 'about'

            const mouseX = useMotionValue(0);
            const mouseY = useMotionValue(0);

            useEffect(() => {
                const handleMouseMove = (e) => {
                    mouseX.set(e.clientX);
                    mouseY.set(e.clientY);
                };
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);

            useEffect(() => {
                if (mode === 'midnight') document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            }, [mode]);

            const toggleTheme = (newMode) => setMode(newMode);

            const navigateTo = (page) => {
                setMenuOpen(false);
                setTimeout(() => setCurrentPage(page), 800); // Wait for menu exit animation
            };

            return (
                <div className={`fixed inset-0 w-full h-full overflow-hidden transition-colors duration-1000 ease-in-out flex items-center justify-center ${mode === 'morning' ? 'bg-morning-bg' : 'bg-midnight-bg'}`}>

                    <div className="noise-overlay"></div>
                    <CustomCursor mode={mode} isHovering={isHovering} />

                    <AnimatePresence mode="wait">
                        {currentPage === 'home' && (
                            <motion.div
                                key="home"
                                className="absolute inset-0 w-full h-full"
                                exit={{ opacity: 0, transition: { duration: 0.5 } }}
                            >
                                {/* Background Illustration */}
                                <BackgroundIllustration mode={mode} />

                                {/* Nav minimaliste */}
                                <nav className="fixed top-0 left-0 w-full p-8 flex justify-between items-start z-40 pointer-events-none">
                                    <div className="pointer-events-auto">
                                        <span className={`text-xs uppercase tracking-widest opacity-50 ${mode === 'morning' ? 'text-morning-text' : 'text-midnight-text'}`}>
                                            Portfolio 2025
                                        </span>
                                    </div>

                                    {/* Bouton Menu */}
                                    <div className="pointer-events-auto">
                                        <button
                                            onClick={() => setMenuOpen(true)}
                                            className={`group flex items-center gap-2 text-xs font-mono uppercase tracking-widest transition-colors ${mode === 'morning' ? 'text-morning-text hover:text-morning-secondary' : 'text-midnight-text hover:text-midnight-highlight'}`}
                                        >
                                            <span className="relative overflow-hidden h-4 w-12 flex items-center justify-end">
                                                <span className="absolute right-0 transition-transform duration-300 group-hover:-translate-x-full">Menu</span>
                                                <span className="absolute right-0 translate-x-full transition-transform duration-300 group-hover:translate-x-0">Ouvrir</span>
                                            </span>
                                            <div className={`w-6 h-[1px] ${mode === 'morning' ? 'bg-morning-text' : 'bg-midnight-text'} group-hover:w-8 transition-all duration-300`}></div>
                                        </button>
                                    </div>
                                </nav>

                                {/* Zone Principale */}
                                <div className="relative w-full h-full">
                                    <div className="absolute top-1/2 left-[60%] transform -translate-x-1/2 -translate-y-1/2 text-center z-0 pointer-events-none select-none w-full">
                                        <motion.h2
                                            className={`text-[15vw] leading-[0.8] font-serif italic opacity-5 whitespace-nowrap ${mode === 'morning' ? 'text-morning-text' : 'text-midnight-text'}`}
                                            animate={{ y: [0, 10, 0] }}
                                            transition={{ duration: 8, repeat: Infinity, ease: "easeInOut" }}
                                        >
                                            Créativity
                                        </motion.h2>
                                    </div>
                                    <ProfileLeft mode={mode} mouseX={mouseX} mouseY={mouseY} />
                                    <ProfileTitle mode={mode} />
                                </div>

                                {/* Footer Marquee */}
                                <div className="absolute bottom-0 left-0 w-full z-20 pointer-events-none">
                                    <Marquee text="Creative Developer • UI/UX Designer • Art Director • Benin •" mode={mode} />
                                </div>

                                <PoeticToggle mode={mode} onToggle={toggleTheme} />
                            </motion.div>
                        )}

                        {currentPage === 'about' && (
                            <AboutPage
                                key="about"
                                mode={mode}
                                onBack={() => setCurrentPage('home')}
                                onOpenMenu={() => setMenuOpen(true)}
                                mouseX={mouseX}
                                mouseY={mouseY}
                            />
                        )}

                        {currentPage === 'expertise' && (
                            <ExpertisePage
                                key="expertise"
                                mode={mode}
                                onBack={() => setCurrentPage('home')}
                                onOpenMenu={() => setMenuOpen(true)}
                                mouseX={mouseX}
                                mouseY={mouseY}
                            />
                        )}

                        {currentPage === 'projects' && (
                            <ProjectsPage
                                key="projects"
                                mode={mode}
                                onBack={() => setCurrentPage('home')}
                                onOpenMenu={() => setMenuOpen(true)}
                                onViewProject={(project) => setViewingProject(project)}
                                mouseX={mouseX}
                                mouseY={mouseY}
                            />
                        )}

                        {currentPage === 'devis' && (
                            <DevisPage
                                key="devis"
                                mode={mode}
                                onBack={() => setCurrentPage('home')}
                                onOpenMenu={() => setMenuOpen(true)}
                                mouseX={mouseX}
                                mouseY={mouseY}
                            />
                        )}
                    </AnimatePresence>

                    <AnimatePresence>
                        {viewingProject && (
                            <ProjectDetailGallery
                                key="gallery"
                                project={viewingProject}
                                mode={mode}
                                onClose={() => setViewingProject(null)}
                                onNextProject={() => {
                                    const projects = PROJECTS_DATA;
                                    const currentIdx = projects.findIndex(p => p.id === viewingProject.id);
                                    const nextIdx = (currentIdx + 1) % projects.length;
                                    setViewingProject(projects[nextIdx]);
                                }}
                            />
                        )}
                    </AnimatePresence>

                    <AnimatePresence>
                        {isMenuOpen && (
                            <Menu
                                isOpen={isMenuOpen}
                                onClose={() => setMenuOpen(false)}
                                mode={mode}
                                onNavigate={navigateTo}
                            />
                        )}
                    </AnimatePresence>

                    <AnimatePresence>
                        {mode === 'midnight' && (
                            <motion.div
                                initial={{ clipPath: 'circle(0% at 100% 100%)' }}
                                animate={{ clipPath: 'circle(150% at 100% 100%)' }}
                                exit={{ clipPath: 'circle(0% at 100% 100%)' }}
                                transition={{ duration: 1.2, ease: "easeInOut" }}
                                className="fixed inset-0 bg-midnight-bg z-[-1] pointer-events-none"
                            />
                        )}
                    </AnimatePresence>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
